<!DOCTYPE html>
<html>
  <head>
    <link href="bootins.css" rel="stylesheet" />
    <!--<script src="bootins.js"></script>-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Inscripcion</title>
  </head>
  <body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
    <div class="mbox m-auto">
      <div class="row">
        <div class="col-md-6">
          <main class="form-signin w-100 m-auto m-100">
            <h1 class="h3 mb-3 fw-bold">PreInscripcion</h1>
            <form action="prepaquete.html">
              <div class="row g-0">
                <div class="col">
                  <label for="inputState">Categoria:</label>
                  <select id="inputState" class="form-control">
                    <option selected>Colaborador</option>
                    <option>Estudiante</option>
                    <option>Profesional</option>
                  </select>
                </div>
                <div class="col">
                  <label for="inputState">Tipo de documento:</label>
                  <select id="inputState" class="form-control">
                    <option selected>DNI</option>
                    <option>Pasaporte</option>
                  </select>
                </div>
            
                </div>
                <div class="row g-0">
                  <div class="col">
                    <label for="nombres">Nombres:</label>
                    <input id="nombres" class="form-control" id="floatingInput" />
                  </div>
                  <div class="col">
                    <label for="numero-documento">Número de documento: </label>
                    <input
                      id="numero-documento"
                      class="form-control"
                      id="floatingInput"
                    />
                  </div>
                </div>
                <div class="row g-0">
                  <div class="col">
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" class="form-control" id="floatingInput" />
                  </div>
                  <div class="col">
  <label for="inputState">Evento:</label>
  <select id="inputState" class="form-control">
    <option selected>Evento 1</option>
    <option>Evento 2</option>
    <option>Evento 3</option>
  </select>
</div>

                  <div class="row g-0">
                    <div class="col">
                      <label for="umail">Correo electrónico:</label>
                      <input id="umail" class="form-control" id="floatingInput" />
                    </div>
                    
                    </div>
                  </div>
                <div class="submit-btn-div">
                  <button class="btn btn-lg" id="submit-bt" type="submit" onclick="goToPage()">
                    Registrarse
                  </button>
                </div>
          
        </form>
        <script>
            function goToPage() {
                window.location.href = "prepaquete.html";
            }
        </script>

      </main>
      </div>
      <div class="col-md-6">
          <img src="images/logo.png" width="500" height="300" />
      </div>
      </div>
    </div>
    <script>
        function goToPage() {
            windows.location.href = "prepaquete.html";
        }
    </script>
  </body>
</html>
