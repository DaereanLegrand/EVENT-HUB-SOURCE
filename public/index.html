<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Inicio de sesión</title>
  </head>
  <body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
    <div class="mbox m-auto">
      <main class="form-signin w-100 m-auto m-100">
        <form id="form-signin-true" action="home.html" onsubmit="validateCredentials(event)">
          <h1 class="h3 mb-3 fw-bold">Inicio de sesión</h1>

          <div class="form-floating">
            <input
              required
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              minlength="5"
              maxlength="20"
              pattern="[a-zA-Z0-9._\s]+"
            />
            <label for="floatingInput">Correo electrónico</label>
          </div>
          <div class="form-floating">
            <input
              required
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              minlength="8"
              maxlength="30"
              pattern="[a-zA-Z0-9].*"
            />
            <label for="floatingPassword">Contraseña</label>
          </div>
          <div id="show-error">
          </div>
          <button class="w-100 btn btn-lg" id="submit-bt" type="submit">Iniciar sesión</button>
          <div class="register-div">
              <a class="register-link" href="/register.html">¿No tiene cuenta? Regístrese</a>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
