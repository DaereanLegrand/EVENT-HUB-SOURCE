<!DOCTYPE html>
<html>
    <head>
        <link href="AdministrarComites.css" rel="stylesheet" />
        <script src="AdministrarComites.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <title>AdministrarComites</title>
    </head>
    <body>
        <nav class="navbar mnavbar">
            <a class="navbar-brand" href="#">
                <img
                    src="/images/logo.png"
                    width="96"
                    height="50"
                    class="d-inline-block align-top"
                    alt=""
                />
            </a>
        </nav>
        
        <div class="mbox">
            <h1 class="my-space text-left">Agregar o Modificar Comités</h1>
            <div class="form-signin">
                <hr />
                <div class="form-group">
                    <label for="nombreComite">Nombre de comité</label>
                    <input type="text" class="form-control" id="nombreComite" />
                </div>
                <hr />
                <div class="form-group">
                    <label for="agregarPersona">Agregar persona</label>
                    <input type="text" class="form-control" id="agregarPersona" />
                </div>
                <hr />
                <div class="button-row">
                    <button class="btn btn-lg">Crear</button>
                    <button class="btn btn-lg">Agregar</button>
                </div>
            </div>
        </div>
    </body>
</html>
