<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    
    <title>editarEvento</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="editar.css" rel="stylesheet" />
    
  </head>

  <body>
	<nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <div class="user-ident my-2 my-lg-0">
        <img
          src="images/user.png"
          width="50"
          height="50"
          class="user-image d-inline-block align-top"
          alt=""
        />
        <div class="user-ident-text">
          <span>Bienvenido</span>
          <br />
          <span>Usuario</span>
        </div>
      </div>
      </div>
    </nav>
    

    <div class="mbox m-auto" id="recuadro">

    <h1>Edita los detalles de tu Evento: </h1>

        <form>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título del evento"><br><br>

            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" name="lugar" placeholder="Ingrese el lugar del evento"><br><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección del evento"><br><br>

            <div>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha">
              <input type="time" id="hora" name="hora">
              <label for="fecha">---</label>
              <input type="time" id="hora" name="hora">
              <input type="date" id="fecha" name="fecha"><br><br>
            </div>

            <div>
                <label for="logo">Logo:</label>
                <input type="file" id="logo" name="logo">
                <label for="numActividades">Número de actividades:</label>
                <input type="number" id="numActividades" name="numActividades" placeholder="Ingrese el número de actividades">
            </div><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Ingrese una descripción del evento"></textarea><br><br>

            <input type="submit" value="Guardar">
        </form>
    </div>
    
    
  </script>
  </body>
</html>
