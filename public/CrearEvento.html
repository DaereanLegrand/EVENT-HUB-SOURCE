<!DOCTYPE html>
<html>
  <head>
    <link href="CrearEvento.css" rel="stylesheet" />
    <script src="CrearEvento.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Crear Evento</title>
  </head>
  <body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
    <div class="mbox m-auto">
      <main class="form-signin w-100 m-auto m-100">
        <h1 class="h3 mb-3 fw-bold">Crear los detalles de tu nuevo evento:</h1>
        <form>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3">
				<label>Titulo del evento</label>
			</div>
			<div class="col-md-9">
              			<input class="form-control"/>
			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3">
				<label>Lugar del evento</label>
			</div>
			<div class="col-md-9">
				<input class="form-control"/>
			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3">
				<label>Dirección</label>
			</div>
			<div class="col-md-9">
				<input class="form-control"/>
			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
    			<div class="col-md-3 mb-3">
      				<label for="start-date" class="form-label">Start Date:</label>
      				<input type="date" id="start-date" class="form-control" required>
    			</div>
			<div class="col-md-3 mb-3">
                                <label for="end-date" class="form-label">End Date:</label>
                                <input type="date" id="end-date" class="form-control" required>
                        </div>

    			<div class="col-md-3 mb-3">
      				<label for="start-time" class="form-label">Start Time:</label>
      				<input type="time" id="start-time" class="form-control" required>
    			</div>
			<div class="col-md-3 mb-3">
                                <label for="end-time" class="form-label">End Time:</label>
                                <input type="time" id="end-time" class="form-control" required>
                        </div>
		</div>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3 mb-3">
      				<label for="image-upload" class="form-label">Subir logo del evento</label>
			</div>
			<div class="col-md-3 mb-3">
      				<input type="file" id="image-upload" class="form-control" accept="image/*">
    			</div>
    			<div class="col-md-3 mb-3">
      				<label for="number-selector" class="form-label">Número de actividades:</label>
			</div>
			<div class="col-md-3 mb-3">
      				<input type="number" id="number-selector" class="form-control" required>
    			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
    			<div class="col-md-3 mb-3">
      				<label for="description" class="form-label">Descripción del evento</label>
			</div>
			<div class="col-md-9 mb-3">
      				<textarea id="description" class="form-control" rows="4" required></textarea>
    			</div>
  		</div>
		<div class="my-space"></div>
		<div class="row">
    			<div class="submit-btn-div">
      				<button type="button" class="w-50 btn btn-lg" id="submit-bt">Continuar</button>
    			</div>
  		</div>

        </form>
      </main>
    </div>
  </body>
</html>
