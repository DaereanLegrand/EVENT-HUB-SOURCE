<!DOCTYPE html>
<html>
    <head>
        <link href="Actividades.css" rel="stylesheet" />
        <script src="Actividades.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <title>Actividades</title>
    </head>
    <body>
        <nav class="navbar mnavbar">
            <a class="navbar-brand" href="#">
                <img
                    src="/images/logo.png"
                    width="96"
                    height="50"
                    class="d-inline-block align-top"
                    alt=""
                />
            </a>
        </nav>
        <div class="mbox m-auto">
            <main class="form-signin w-100 m-auto m-100">
                <h1 class="h3 mb-3 fw-bold">
                    Configura tus actividades:
                </h1>
                <form>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Nombre de actividad</label>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre" class="form-control" />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="start-date" class="form-label"
                                >Fecha de inicio:</label
                            >
                            <input
                                type="date"
                                id="start-date"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="end-date" class="form-label"
                                >Fecha de finalización:</label
                            >
                            <input
                                type="date"
                                id="end-date"
                                class="form-control"
                                required
                            />
                        </div>

                        <div class="col-md-3 mb-3">
                            <label for="start-time" class="form-label"
                                >Hora de inicio:</label
                            >
                            <input
                                type="time"
                                id="start-time"
                                class="form-control"
                                required
                            />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="end-time" class="form-label"
                                >Hora de finalización:</label
                            >
                            <input
                                type="time"
                                id="end-time"
                                class="form-control"
                                required
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="description" class="form-label"
                                >Descripción de la actividad</label
                            >
                        </div>
                        <div class="col-md-9 mb-3">
                            <textarea
                                id="description"
                                class="form-control"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <h3>Expositores</h3>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-9 mb-3">
                            <textarea
                                id="expo_name"
                                class="form-control"
                                rows="1"
                                required
                            ></textarea>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="btn">
                                <button
                                    type="button"
                                    class="w-50 btn btn-lg"
                                    id="agregarExpo-bt"
                                >
                                    Agregar expositor
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-9 mb-3">  
                            <div class="submit-btn-div">
                                    <button
                                        type="button"
                                        class="w-50 btn btn-lg"
                                        id="exportar-bt"
                                    >
                                        Exportar lista de expositores
                                    </button>
                                </div>
                        </div>  

                        <div class="col-md-3 mb-3">
                            <div class="submit-btn-div">
                                <button
                                    type="button"
                                    class="w-50 btn btn-lg"
                                    id="submit-bt"
                                >
                                    Continuar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
