<!DOCTYPE html>
<html>
<head>
  <link href="bootins.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <title>Crear Comité</title>
</head>
<body>
  <nav class="navbar mnavbar">
    <a class="navbar-brand" href="#">
      <img
        src="images/logo.png"
        width="96"
        height="50"
        class="d-inline-block align-top"
        alt=""
      />
    </a>
  </nav>
  <div class="mbox m-auto">
    <div class="preins">
      <div class="col-md-6">
        <main class="form-signin w-100 m-auto m-100">
          <h1 class="h3 mb-3 fw-bold">Crear Comité</h1>
          <form id="crear-comite-form">
            <div class="mb-3">
              <label for="evento" class="form-label">Evento</label>
              <select id="evento" class="form-control" required>
                <!-- Opciones de eventos cargadas dinámicamente -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Trabajadores</label>
              <div id="trabajadores-checkboxes">
                <!-- Checkboxes de trabajadores cargados dinámicamente -->
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="crearComite()">Crear Comité</button>
          </form>
        </main>
      </div>
    </div>
  </div>
  <script src="CrearComite.js"></script>
</body>
</html>
