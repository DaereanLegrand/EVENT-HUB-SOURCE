<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Pago</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="pago.css" rel="stylesheet" />
    
  </head>

  <body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
      <div class="user-ident my-2 my-lg-0">
        <img
          src="/images/user.png"
          width="50"
          height="50"
          class="user-image d-inline-block align-top"
          alt=""
        />
        <div class="user-ident-text">
          <span>Bienvenido</span>
          <br />
          <span>Usuario</span>
        </div>
      </div>
      </div>
    </nav>
    <div class="mbox m-auto" id="recuadro">
    <div class="row">
	
      <main class="form-signin w-100 m-auto m-100">


		<div class="outer-box">
  			<div class="left-box">
  			             Lista de Pago 
  			<br />
  			- Evento: --------
  			<br />    -------
			<br />    -------
  			<br />
  			- Categoría : ----- 
  			<br />    -------
  			<br />    -------
  			 </div>
  <div class="right-box">
        <form id="contenido">	

          <div class="form-group" >
            <label for="method">Método de pago</label>
            <select class="form-control" id="method">
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="visa">Visa</option>
              <option value="mastercard">Mastercard</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>
			
          <div class="form-row">
			  <div class="form-group">
				 <label for="numTarjeta">Número de tarjeta</label>
				 <input type="text" class="form-control" id="numTarjeta" placeholder="xxxx-xxxx-xxxx-xxxx" required minlength="16" maxlength="16" pattern="[0-9]{16}"/>
			  </div>

			  <div class="form-group">
				 <label for="fechaExpiracion">Día de expiración</label>
				 <input type="text" class="form-control" id="fechaExpiracion" placeholder="MM/YY" pattern="\d{1,2}/\d{4}" class="datepicker"/>
			  </div>

			  <div class="form-group">
				 <label for="codigoSeguridad">Código de seguridad</label>
				 <input type="text" class="form-control" id="codigoSeguridad" placeholder="CVC" required minlength="3" maxlength="3" pattern="[0-9]{3}"/>
			  </div>
			</div>
				<div class="form-row">
            <div class="form-group col-md-6">
              <label for="ciudad">Ciudad</label>
              <input type="text" class="form-control" id="ciudad" placeholder="Ciudad" />
            </div>
            <div class="form-group col-md-6">
              <label for="codigoPostal">Código postal</label>
              <input type="text" class="form-control" id="codigoPostal" placeholder="Código postal" />
            </div>
          </div>
          <div class="form-row">
			<div class="form-group">
            <label for="direccionFacturacion">Dirección de facturación</label>
            <input type="text" class="form-control" id="direccionFacturacion" placeholder="Dirección de facturación" />
          </div>
			<div class="form-group">
			  <label for="numero">Número</label>
			  <input type="text" class="form-control" id="numero" placeholder="" required minlength="9" maxlength="9" pattern="[0-9]{9}">
			</div>
			</div>


          <button class="w-100 btn btn-lg" id="pagar-bt" type="submit">PAGAR</button>
        </form>
        </div>
      </main>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
            location.href = "boleta.html";
        });
      });

      
  </script>
  </body>
</html>
