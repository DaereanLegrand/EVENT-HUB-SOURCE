<!DOCTYPE html>
<html>
<head>
  <link href="bootins.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <style>
.mbox {
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
 .trabajador-form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .form-group {
      width: 300%;
    }
  </style>

  <title>Agregar Trabajador</title>
</head>
<body>
  <nav class="navbar mnavbar">
    <a class="navbar-brand" href="#">
      <img
        src="images/logo.png"
        width="96"
        height="50"
        class="d-inline-block align-top"
        alt=""
      />
    </a>
  </nav>
  <div class="mbox m-auto">
    <div class="agregar-trabajador">
      <div class="col-md-6">
        <main class="form-signin w-100 m-auto m-100">
          <h1 class="h3 mb-3 fw-bold">Agregar Trabajador</h1>
          <form id="trabajador-form">
            <div class="form-group">
              <label for="nombres">Nombres</label>
              <input type="text" id="nombres" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos</label>
              <input type="text" id="apellidos" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="numero-documento">Número de Documento</label>
              <input type="text" id="numero-documento" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="correo-electronico">Correo Electrónico</label>
              <input type="email" id="correo-electronico" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="rol">Rol</label>
              <select id="rol" class="form-control" required>
                <option value="Admin">Admin</option>
                <option value="Encargado">Encargado</option>
		<option value="Colaborador">Colaborador</option>
              </select>
            </div>
	    <div class ="form-group text-center">
            	<button type="submit" class="btn btn-primary">Agregar</button>
            </div>
	  </form>
        </main>
      </div>
    </div>
  </div>
  <script src="AgregarTrabajador.js"></script>
</body>
</html>
