<!DOCTYPE html>
<html>
  <head>
    <link href="CrearAmbiente.css" rel="stylesheet" />
    <script src="EditarAmbiente.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Crear Ambiente</title>
  </head>
  <body onload="cargarAmbiente()">
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
    <div class="mbox m-auto">
      <main class="form-signin w-100 m-auto m-100">
        <h1 class="h3 mb-3 fw-bold">Edita detalles de tu ambiente:</h1>
        <form id="editarAmbienteForm" onsubmit="return sameambient()">
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3">
				<label class="form-label">Nombre del ambiente</label>
			</div>
			<div class="col-md-9">
				<input id="nombre" class="form-control"/>
			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3">
				<label class="form-label">Ubicación</label>
			</div>
			<div class="col-md-9">
				<input id="ubicacion" class="form-control"/>
			</div>
		</div>
		<div class="my-space"></div>
		<div class="row">
			<div class="col-md-3 mb-3">
                                	<label for="aforo-selector" class="form-label">Aforo</label>
			</div>
			<div class="col-md-3 mb-3">
					<input type="number" id="aforo-selector" class="form-control" required min="1">
                        </div>
    			<div class="col-md-3 mb-3">
      				<label for="tamaño-selector" class="form-label">Tamaño</label>
			</div>
			<div class="col-md-3 mb-3">
				<input type="number" id="tamaño-selector" class="form-control" required min="1">
    			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
                        	<label class="form-label">Tipo de ambiente</label>
			</div>
			<div class="col-md-9">
				<input id="tipo" class="form-control"/>
			</div>
                </div>
		<div class="my-space"></div>
		<div class="row">
    			<div class="col-md-3">
      				<label for="description" class="form-label">Descripción del ambiente</label>
			</div>
			<div class="col-md-9">
      				<textarea id="description" class="form-control" rows="4" required></textarea>
    			</div>
  		</div>
		<div class="my-space"></div>
		<div class="row">
    			<div class="submit-btn-div">
      				<button type="submit" class="w-50 btn btn-lg" id="submit-bt">Continuar</button>
    			</div>
  		</div>

        </form>
      </main>
    </div>
  </body>
</html>
