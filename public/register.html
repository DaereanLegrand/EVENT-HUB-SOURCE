<!DOCTYPE html>
<html>
  <head>
    <link href="register.css" rel="stylesheet" />
    <script src="register.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Regístrese</title>
  </head>
  <body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="/images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
    <div class="mbox m-auto">
      <main class="form-signin w-100 m-auto m-100">
        <h1 class="h3 mb-3 fw-bold">Regístrese</h1>
        <form id="form-register" class="needs-validation" onsubmit="return samepass()" action="/registerConfirmation.html">
          <div class="row g-0">
            <div class="col">
              <label for="uname">Nombre de usuario:</label>
              <input id="uname" class="form-control" id="floatingInput" required minlength="5" maxlength="20" pattern="[a-zA-Z0-9._\s]+"/>
            </div>
            <div class="col">
              <label for="umail">Correo electrónico:</label>
              <input id="umail" class="form-control" id="floatingInput" required minlength="8" maxlength="50" pattern="[a-zA-Z0-9].*@[a-zA-Z0-9].*\.[a-z].*"/>
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <label for="nombres">Nombres:</label>
              <input id="nombres" class="form-control" id="floatingInput" required minlength="8" maxlength="30" pattern="[a-zA-Z].* [a-zA-Z].*"/>
            </div>
            <div class="col">
              <label for="apellidos">Apellidos:</label>
              <input id="apellidos" class="form-control" id="floatingInput" required minlength="8" maxlength="30" pattern="[a-zA-Z].* [a-zA-Z].*" />
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <label for="inputState">Tipo de documento:</label>
              <select id="inputState" class="form-control">
                <option value="0" selected>DNI</option>
                <option value="1">Pasaporte</option>
              </select>
            </div>
            <div class="col">
              <label for="numero-documento">Número de documento: </label>
              <input
                id="numero-documento"
                class="form-control"
                id="floatingInput"
                 required minlength="8" maxlength="8" pattern="[0-9].*"
              />
            </div>
          </div>
          <div class="row g-0">
            <div class="col">
              <label for="upass">Contraseña:</label>
              <input
                id="upass"
                type="password"
                class="form-control"
                id="floatingInput"
                required minlength="8" maxlength="30" pattern="[a-zA-Z0-9].*"
              />
            </div>
            <div class="col">
              <label for="upassconf">Confirme su contraseña:</label>
              <input
                id="upassconf"
                type="password"
                class="form-control"
                id="floatingInput"
                required minlength="8" maxlength="30" pattern="[a-zA-Z0-9].*"
              />
            </div>
          </div>
          <div id="show-error">
          </div>
          <div class="submit-btn-div">
            <button class="w-100 btn btn-lg" id="submit-bt" type="submit">
              Registrarse
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
