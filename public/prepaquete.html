<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Elements with Arrows</title>
  <link rel="stylesheet" href="paquete.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar mnavbar">
      <a class="navbar-brand" href="#">
        <img
          src="images/logo.png"
          width="96"
          height="50"
          class="d-inline-block align-top"
          alt=""
        />
      </a>
    </nav>
  <div class="mbox m-auto">
    <main class="form-signin w-100 m-auto m-100">
    <div class="row justify-content-center">
    <h1 style="font-weight: bold; font-size: 50px;">Elige tu Paquete</h1>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <button class="buton btn-primary" id="prev" disabled>
                        <i class="bi bi-arrow-left"></i>
                    </button>
                </div>
                <div class="col-md-8">
                    <ul id="paquetes-container"></ul>
                </div>
                <div class="col-md-2 text-center">
                    <button class="buton btn-primary" id="next">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>


  <script src="prepaquete.js"></script>
</body>
</html>
