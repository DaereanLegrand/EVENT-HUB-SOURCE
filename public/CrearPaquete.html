<!DOCTYPE html>
<html>
    <head>
        <link href="CrearPaquete.css" rel="stylesheet" />
        <script src="CrearPaquete.js"></script>
        <script src="AdaptarPaquete.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <title>Crear Paquete</title>
    </head>
    <body>
        <nav class="navbar mnavbar">
            <a class="navbar-brand" href="#">
                <img
                    src="/images/logo.png"
                    width="96"
                    height="50"
                    class="d-inline-block align-top"
                    alt=""
                />
            </a>
        </nav>
        <div class="mbox m-auto">
            <main class="form-signin w-100 m-auto m-100">
                <h1 class="h3 mb-3 fw-bold">
                    Crear los detalles de tu nuevo paquete:
                </h1>
                <form id="crearPaqueteForm" action="/VisualizarPaquetes.html" onsubmit="return sameevent()">
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Nombre del paquete</label>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre" class="form-control" />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="image-upload" class="form-label"
                                >Subir logo del paquete</label
                            >
                        </div>
                        <div class="col-md-3 mb-3">
                            <input
                                type="file"
                                id="image-upload"
                                class="form-control"
                                accept="image/*"
                            />
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="number-selector" class="form-label"
                                >Precio:</label
                            >
                        </div>
                        <div class="col-md-3 mb-3">
                            <input
                                type="number"
                                id="precio"
                                class="form-control"
                                required
                                min="1"
                            />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="description" class="form-label"
                                >Descripci√≥n del paquete</label
                            >
                        </div>
                        <div class="col-md-9 mb-3">
                            <textarea
                                id="descripcion"
                                class="form-control"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <button
                        type="submit"
                        class="w-50 btn btn-lg"
                        id="submit-bt"
                    >
                        Continuar
                    </button>
                </form>
            </main>
        </div>
    </body>
</html>
