<!DOCTYPE html>
<html>
    <head>
        <link href="AdaptarAmbiente.css" rel="stylesheet" />
        <script src="AdaptarAmbiente.js"></script>
        <script src="CrearAmbiente.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script

        <title>Adaptar ambiente</title>
    </head>
    <body onload="cargarAmbiente()">
        <nav class="navbar mnavbar">
            <a class="navbar-brand" href="#">
                <img
                    src="/images/logo.png"
                    width="96"
                    height="50"
                    class="d-inline-block align-top"
                    alt=""
                />
            </a>
        </nav>
        <div class="mbox m-auto">
            <main class="form-signin w-100 m-auto m-100">

                    Adaptar los detalles de tu nuevo ambiente:

                <form id="crearAmbienteForm" action="/VisualizarAmbientes.html" onsubmit="return sameambient()">
                    <div class="my-space"></div> 
                    <div class="row">
                        <div class="col-md-3">
                            <label>Nombre del ambiente</label>
                        </div>
                        <div class="col-md-9">
                            <input id="nombre" class="form-control" />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Ubicaci칩n</label>
                        </div>
                        <div class="col-md-9">
                            <input id="ubicacion" class="form-control" />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Aforo</label>
                        </div>
                        <div class="col-md-3">
                            <input
                                type="number"
                                id="aforo-selector"
                                class="form-control"
                                required
                                min="1"
                            />                        </div>
                        <div class="col-md-3">
                            <label>Tama침o</label>
                        </div>
                        <div class="col-md-3">
                            <input
                                type="number"
                                id="tama침o-selector"
                                class="form-control"
                                required
                                min="1"
                            />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <label>Tipo de ambiente</label>
                        </div>
                        <div class="col-md-9">
                            <input id="tipo" class="form-control" />
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="description" class="form-label"
                                >Descripci칩n del</label
                            >
                        </div>
                        <div class="col-md-9 mb-3">
                            <textarea
                                id="description"
                                class="form-control"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                    </div>
                    <div class="my-space"></div>
                    <div class="row">
                        <div class="submit-btn-div">
                            <button
                                type="submit"
                                class="w-50 btn btn-lg"
                                id="submit-bt"
                            >
                                Continuar
                            </button>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
